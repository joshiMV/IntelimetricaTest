<div class="container">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
    <thead>
        <tr class="th1">
            <th>Name</th>
            <th>Rating</th>
            <th></th>
            <th>Address</th>
            <th></th>
            <th></th>
            <th>Contact</th>
            <th></th>
        </tr>
        <tr class="th2">
            <th></th>
            <th></th>
            <th>Street</th>
            <th>City</th>
            <th>State</th>
            <th>Site</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let array of res">
            <td>{{array.name}}</td>
            <td *ngIf="array.rating==0" class="estrella"></td>
            <td *ngIf="array.rating==1" class="estrella">★</td>
            <td *ngIf="array.rating==2" class="estrella">★★</td>
            <td *ngIf="array.rating==3" class="estrella">★★★</td>
            <td *ngIf="array.rating==4" class="estrella">★★★★</td>
            <td>{{array.address.street}}</td>
            <td>{{array.address.city}}</td>
            <td>{{array.address.state}}</td>
            <td>{{array.contact.site}}</td>
            <td>{{array.contact.email}}</td>
            <td>{{array.contact.phone}}</td>
    </tr>
    </tbody>
    
  </table>
  
  </div>
